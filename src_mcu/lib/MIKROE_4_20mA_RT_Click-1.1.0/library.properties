sentence=A library for the 4-20 mA R & T Click Boards of MIKROE (MIKROE-1387 & MIKROE-1296).
paragraph=Single R Click readings tend to fluctuate a lot. To combat the large fluctuations this library optionally provides an exponential moving average (EMA) applied to the R Click readings. It does not rely on storing an array of data and is hence very memory efficient.
